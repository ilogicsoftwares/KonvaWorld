<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F0F0F0;
    }
</style>
<body>
    <div id="container">

    </div>
</body>

<script src="/node_modules/konva/konva.js"></script>
<script src="/classes.js"></script>

<script>

    //configuration
    var width = window.innerWidth;
    var height = window.innerHeight;
    const tilesWidth=50;
    const tilesHeigth=100;
    const TilesBotMarging=20;
    const TilesRightMarging=1;
    var boardValueLeft=null;
    var boardValueRight=null;
    var tween=null;
   
var tween = null;

function addStar(layer, stage) {
    var box = new Konva.Rect(new Tile());

    layer.add(box);
}
var stage = new Konva.Stage({
    container: 'container',
    width: width,
    height: height
});

 var rectX = stage.getWidth() -(stage.getWidth()-100) ;
    var rectY = stage.getHeight() -(tilesHeigth+TilesBotMarging) ;

var layer = new Konva.Layer();
var dragLayer = new Konva.Layer();


    addStar(layer, stage);


stage.add(layer);
stage.add(dragLayer);

// bind stage handlers
stage.on('mousedown', function(evt) {
    var shape = evt.target;
    shape.moveTo(dragLayer);
    stage.draw();
    // restart drag and drop in the new layer
    shape.startDrag();
});

stage.on('mouseup', function(evt) {
    var shape = evt.target;
    shape.moveTo(layer);
    stage.draw();
});

stage.on('dragstart', function(evt) {
    var shape = evt.target;
    if (tween) {
        tween.pause();
    }
    shape.setAttrs({
        shadowOffset: {
            x: 15,
            y: 15
        },
        scale: {
            x: shape.getAttr('startScale') * 1.2,
            y: shape.getAttr('startScale') * 1.2
        }
    });
});

stage.on('dragend', function(evt) {
    var shape = evt.target;

    tween = new Konva.Tween({
        node: shape,
        duration: 0.5,
        easing: Konva.Easings.ElasticEaseOut,
        scaleX: shape.getAttr('startScale'),
        scaleY: shape.getAttr('startScale'),
        shadowOffsetX: 5,
        shadowOffsetY: 5
    });

    tween.play();
});









</script>
</html>
